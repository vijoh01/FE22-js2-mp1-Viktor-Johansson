<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten Sax Påse</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="name">
        <img src="./img/logo.png" alt="">
        <form action="#">
            <label for="namn">Ange ditt namn för att påbörja spelet</label>
            <input type="text" name="namn" id="namn" required>
            <button class="start">Påbörja</button>
        </form>
    </div>

    <h1 class="title"></h1>
    <ol>
    <div class="score">

        <h1></h1>
        <br>
        <h1>Highscore</h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1></h1>
        

    </div>
    </ol>
    <div class="game">

        <div class="computer">
            <img src="./img/img0.png" alt="">
            <h1>I'm the winner!</h1>
            <img class="selection" src="./img/arrow-down.png" alt="">
            <h1>You won!</h1>
        </div>

        <div class="player-choices">
            <img id="sten" class="hoverable" src="./img/img0.png" alt="">
            <img id="sax" src="./img/img1.png" class="hoverable" alt="">
            <img id="påse" src="./img/img2.png" class="hoverable" alt="">
        </div>
    </div>


</body>

</html>
